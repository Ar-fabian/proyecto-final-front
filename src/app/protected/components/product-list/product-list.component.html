<button mat-button routerLink="/protected/form/add">Crear Producto</button>
<div class="card" *ngFor="let product of products">
    <span>{{product.productName}}</span>
    <hr>
    <span>{{product.stock}}</span>
    <div class="card__btns">
        <button mat-button [routerLink]="['/protected/form/edit', product.pid ]">Editar</button>
        <button mat-button (click)="productDelete( product.pid! )">Borrar</button>
    </div>
</div>
